{
    "pki": {
        "enabled": true,
        "address": "0.0.0.0:11112",
        "timeout": 30000,
        "data-dir": "/tmp"
    },
    "load-paths": [],
    "obscrete-control": {
        "listen": "127.0.0.1:23313"
    },
    "logs": {
        "daemon": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": true,
            "file": {
                "enabled": true,
                "path": "/tmp/daemon.log"
            }
        },
        "dbg": {
            "enabled": true,
            "filter": {
                "show": ["*"],
                "hide": []
            },
            "tty": true,
            "file": {
                "enabled": true,
                "path": "/tmp/dbg.log"
            }
        },
        "error": {
            "enabled": true,
            "tty": true,
            "file": {
                "enabled": true,
                "path": "/tmp"
            }
        }
    }
}
