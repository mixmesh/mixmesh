<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh (bootstrap)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/wipe.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li class="uk-active" id="navbar-wipe">
              <a href="wipe.html"><span uk-icon="bolt"></span>&nbsp;Wipe all</a>
            </li>
            <li id="navbar-reinstall">
              <a href="reinstall.html"><span uk-icon="lifesaver"></span>&nbsp;Reinstall from backup</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="meta-content">
        <div id="content" class="uk-padding-small">
          <h3>Wipe all (1/3)</h3>
          <form class="uk-grid-small" uk-grid>
            <!-- Pseudonym -->
            <div class="uk-width-1-1">
              <label class="uk-form-label"
                     for="pseudonym">Pseudonym (at most 31 characters)</label>
              <div class="uk-form-controls">
                <input class="uk-input uk-form-danger" id="pseudonym"
                       type="text" maxlength="31" tabindex="1">
              </div>
            </div>
            
            <!-- Mail password -->
            <div class="uk-width-1-2">
              <label class="uk-form-label"
                     for="mail-password">Mail password (>= 6 characters) </label>
              <div class="uk-form-controls">
                <div class="uk-position-relative">
                  <a class="uk-form-icon uk-form-icon-flip"
                     id="mail-password-lock"
                     href="javascript:void(0)" uk-icon="icon: lock"></a>
                  <input class="uk-input uk-form-danger" id="mail-password"
                         type="password" tabindex="2">
                </div>
              </div>
            </div>
            <div class="uk-width-1-2">
              <label class="uk-form-label"
                     for="mail-password-again">Mail password (again)</label>
              <div class="uk-form-controls">
                <input class="uk-input uk-form-danger" id="mail-password-again"
                       type="password" tabindex="3">
              </div>
            </div>
            
            <!-- HTTP password -->
            <div class="uk-width-1-2">
              <label class="uk-form-label"
                     for="http-password">HTTP password (>= 6 characters)</label>
              <div class="uk-form-controls">
                <div class="uk-position-relative">
                  <a class="uk-form-icon uk-form-icon-flip"
                     id="http-password-lock"
                     href="javascript:void(0)" uk-icon="icon: lock"></a>
                  <input class="uk-input uk-form-danger" id="http-password"
                         type="password" tabindex="4">
                </div>
              </div>
            </div>
            <div class="uk-width-1-2">
              <label class="uk-form-label"
                     for="http-password-again">HTTP password (again)</label>
              <div class="uk-form-controls">
                <input class="uk-input uk-form-danger" id="http-password-again"
                       type="password" tabindex="5">
              </div>
            </div>
          </form>
          <div uk-alert>
            <b>Notice:</b> Remember these parameters or you will be sorry.
          </div>
          <div class="uk-text-right">
            <button class="uk-button uk-button-default" id="wipe-button"
                  type="button" disabled tabindex="6">Wipe now!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
