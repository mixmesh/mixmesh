<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/list_keys.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jml.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/list_keys.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li>
              <a href="my_key.html"><span uk-icon="user"></span>&nbsp;My Key</a>
            </li>
            <li>
              <a href="import_key.html"><span uk-icon="camera"></span>&nbsp;Import Key</a>
            </li>
            <li class="uk-active">
              <a href="list_keys.html"><span uk-icon="list"></span>&nbsp;List Keys</a>
            </li>
            <li>
              <a href="import_bundle.html"><span uk-icon="download"></span>&nbsp;Import Bundle</a>
            </li>
            <li>
              <a href="settings.html"><span uk-icon="settings"></span>&nbsp;Settings</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="search" class="uk-inline uk-width-1-1 uk-margin-small">
        <span class="uk-form-icon" uk-icon="search"></span>
        <input id="search" class="uk-input"
               placeholder="Search for pseudonyms..."></input>
      </div>
      <div id="key-table" class="uk-overflow-auto">
        <table class="uk-table uk-table-striped uk-table-hover uk-table-small">
          <thead>
            <tr>
              <th><input class="uk-checkbox" type="checkbox"></th>
              <th>Pseudonym</th>
              <th colspan="2">Public key</th>
            </tr>
          </thead>
          <tbody id="key-table-body">
            <tr>
              <td><input class="uk-checkbox" type="checkbox"></td>
              <td>Bob</td>
              <td class="uk-table-link">
                <a class="uk-link-reset" href="javascript:void(0)"
                   data-public-key="BHA">
                  BWFsaWNlt8GZL4n...7Tbyqbr5JD6IUKb=
                </a>
              </td>
              <td><span class="clickable" uk-icon="trash"></span></td>
            </tr>
            <tr>
              <td><input class="uk-checkbox" type="checkbox"></td>
              <td>Fred</td>
              <td class="uk-table-link">
                <a class="uk-link-reset" href="javascript:void(0)"
                   data-public-key="BHA">
                  BWFsaWNlt8GZL4n...7Tbyqbr5JD6IUKb=
                </a>
              </td>
              <td><span class="clickable" uk-icon="trash"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="key-table-buttons"
           class="uk-margin-small-top uk-margin-small-bottom"
           align="right">
        <button id="delete-key" class="uk-button uk-button-default">
          Delete selected
        </button>
        <button id="import-bundle" class="uk-button uk-button-default">
          Import selected...
        </button>
      </div>
    </div>
  </body>
</html>
