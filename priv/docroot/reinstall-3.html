<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="content" class="uk-padding-small">
      <h3>Import contacts (3/4) [optional]</h3>
      <p>
        If you did a backup of your contacts you can salvage
        them. If so, select them first and then proceed.
      </p>
      <div class="uk-text-right">
        <div id="select-contacts" uk-form-custom>
          <input type="file">
          <button class="uk-button uk-button-default" type="button"
                  tabindex="-1">Select</button>
        </div>
        <button id="next-button" class="uk-button uk-button-default"
                type="button">Next</button>
      </div>
    </div>
  </body>
</html>
