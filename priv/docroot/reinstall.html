<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh (bootstrap)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/reinstall.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li id="navbar-wipe">
              <a href="wipe.html"><span uk-icon="bolt"></span>&nbsp;Wipe all</a>
            </li>
            <li class="uk-active" id="navbar-reinstall">
              <a href="reinstall.html"><span uk-icon="lifesaver"></span>&nbsp;Reinstall from backup</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="meta-content">
        <div id="content" class="uk-padding-small">
          <h3>Reinstall from backup (1/4)</h3>
          <p>
            If you did a backup of your secret key you can salvage
            your identity and perform a reinstall. If so, scan it now.
          </p>
          <div>
            <img src="/pics/camera-snapshot.png"></img>
          </div>
        </div>
      </div>
    </div>
    <div id="generic-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h3 id="generic-dialog-title"
            class="uk-modal-title"></h3>
        <div id="generic-dialog-content"></div>
        <div id="generic-dialog-buttons" class="uk-text-right">
          <button id="generic-dialog-cancel"
                  class="uk-button uk-button-default uk-modal-close"
                  type="button">Cancel</button>
          <button id="generic-dialog-ok" class="uk-button uk-button-default"
                  type="button">OK</button>
        </div>
      </div>
    </div>
  </body>
