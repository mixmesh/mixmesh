<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh (bootstrap)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/mixmesh.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/reinstall.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar uk-sticky>
        <ul class="uk-navbar-nav">
          <li id="navbar-install">
            <a href="install.html"><span uk-icon="bolt"></span>&nbsp;Install</a>
          </li>
          <li id="navbar-reinstall" class="uk-active">
            <a href="reinstall.html"><span uk-icon="lifesaver"></span>&nbsp;Reinstall from backup</a>
          </li>
        </ul>
      </nav>
      <div id="meta-content">
        <div id="content" class="uk-padding-small">
          <h3>Reinstall from backup (1/4)</h3>
          <p>
            If you did a backup of your secret key you can salvage
            your identity and perform a reinstall. If so, scan it now.
          </p>
          <div id="reader"></div>
        </div>
      </div>
    </div>
    <div id="lock-screen"></div>
    <div id="generic-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h3 id="generic-dialog-title"
            class="uk-modal-title"></h3>
        <div id="generic-dialog-content"></div>
        <div id="generic-dialog-buttons" class="uk-text-right">
          <button id="generic-dialog-cancel"
                  class="uk-button uk-button-default"
                  type="button">Cancel</button>
          <button id="generic-dialog-ok" class="uk-button uk-button-default"
                  type="button">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
