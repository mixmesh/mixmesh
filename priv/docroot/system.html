<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/mixmesh.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jml.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/system.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar uk-sticky>
        <ul class="uk-navbar-nav">
          <li>
            <a href="me.html"><span uk-icon="user"></span>&nbsp;Me!</a>
          </li>
          <li>
            <a href="add.html"><span uk-icon="camera"></span>&nbsp;Add</a>
          </li>
          <li>
            <a href="contacts.html"><span uk-icon="list"></span>&nbsp;Contacts</a>
          </li>
          <li>
            <a href="import.html"><span uk-icon="download"></span>&nbsp;Import</a>
          </li>
          <li class="uk-active">
            <a href="system.html"><span uk-icon="settings"></span>&nbsp;System</a>
          </li>
        </ul>
      </nav>
      <div id="content" class="uk-padding-small">
        <h3>System settings</h3>
        <form class="uk-grid-small" uk-grid>
          <!-- SMTP server -->
          <div class="uk-width-2-3">
            <label class="uk-form-label"
                   for="smtp-ip-address">SMTP server</label>
            <div class="uk-form-controls">
              <input id="smtp-ip-address" class="uk-input" type="text"
                     tabindex="1" disabled>
            </div>
          </div>
          <div class="uk-width-1-3">
            <label class="uk-form-label" for="smtp-port">Port</label>
            <div class="uk-form-controls">
              <input id="smtp-port" class="uk-input" type="text"
                     tabindex="2" disabled>
            </div>
          </div>
          <!-- POP3 server -->
          <div class="uk-width-2-3">
            <label class="uk-form-label"
                   for="pop3-ip-address">POP3 server</label>
            <div class="uk-form-controls">
              <input id="pop3-ip-address" class="uk-input" type="text"
                     tabindex="3" disabled>
            </div>
          </div>
          <div class="uk-width-1-3">
            <label class="uk-form-label"
                   for="pop3-port">Port</label>
            <div class="uk-form-controls">
              <input id="pop3-port" class="uk-input" type="text"
                     tabindex="4" disabled>
            </div>
          </div>
          <!-- Mail password -->
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="mail-password">Mail password (at least 6 chars)</label>
            <div class="uk-form-controls">
              <div class="uk-position-relative">
                <a id="mail-password-lock"
                   class="uk-form-icon uk-form-icon-flip"
                   href="javascript:void(0)" uk-icon="icon: lock"></a>
                <input id="mail-password" class="uk-input" type="password"
                       autocorrect="none" autocapitalize="none" tabindex="5">
              </div>
            </div>
          </div>
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="mail-password-again">Mail password (again)</label>
            <div class="uk-form-controls">
              <input id="mail-password-again" class="uk-input" type="password"
                     autocorrect="none" autocapitalize="none" tabindex="6">
            </div>
          </div>
          <!-- HTTP password -->
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="http-password">HTTP password (at least six chars)</label>
            <div class="uk-form-controls">
              <div class="uk-position-relative">
                <a id="http-password-lock"
                   class="uk-form-icon uk-form-icon-flip"
                   href="javascript:void(0)" uk-icon="icon: lock"></a>
                <input id="http-password" class="uk-input" type="password"
                       autocorrect="none" autocapitalize="none" tabindex="7">
              </div>
            </div>
          </div>
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="http-password-again">HTTP password (again)</label>
            <div class="uk-form-controls">
              <input id="http-password-again" class="uk-input" type="password"
                     autocorrect="none" autocapitalize="none" tabindex="8">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="lock-screen"></div>
    <div id="generic-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h3 id="generic-dialog-title"
            class="uk-modal-title"></h3>
        <div id="generic-dialog-content"></div>
        <div id="generic-dialog-buttons" class="uk-text-right">
          <button id="generic-dialog-cancel"
                  class="uk-button uk-button-default uk-modal-close"
                  type="button">Cancel</button>
          <button id="generic-dialog-ok" class="uk-button uk-button-default"
                  type="button">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
