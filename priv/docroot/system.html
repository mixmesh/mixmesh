<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jml.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/system.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li>
              <a href="your_key.html"><span uk-icon="user"></span>&nbsp;Your Key</a>
            </li>
            <li>
              <a href="add_key.html"><span uk-icon="camera"></span>&nbsp;Add Key</a>
            </li>
            <li>
              <a href="keys.html"><span uk-icon="list"></span>&nbsp;Keys</a>
            </li>
            <li>
              <a href="import.html"><span uk-icon="download"></span>&nbsp;Import</a>
            </li>
            <li class="uk-active">
              <a href="system.html"><span uk-icon="settings"></span>&nbsp;System</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="content" class="uk-padding-small">
        <h3>Settings</h3>
        <form class="uk-grid-small" uk-grid>
          <!-- SMTP server -->
          <div class="uk-width-2-3">
            <label class="uk-form-label"
                   for="form-stacked-text">SMTP server</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="smtp-ip-address" type="text" disabled>
            </div>
          </div>
          <div class="uk-width-1-3">
            <label class="uk-form-label"
                   for="form-stacked-text">Port</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="smtp-port" type="text" disabled>
            </div>
          </div>
          
          <!-- POP3 server -->
          <div class="uk-width-2-3">
            <label class="uk-form-label"
                   for="form-stacked-text">POP3 server</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="pop3-ip-address" type="text" disabled>
            </div>
          </div>
          <div class="uk-width-1-3">
            <label class="uk-form-label"
                   for="form-stacked-text">Port</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="pop3-port" type="text" disabled>
            </div>
          </div>

          <!-- Mail password -->
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="mail-password">Mail password</label>
            <div class="uk-form-controls">
              <div class="uk-position-relative">
                <a class="uk-form-icon uk-form-icon-flip"
                   id="mail-password-lock"
                   href="javascript:void(0)" uk-icon="icon: lock"></a>
                <input class="uk-input" id="mail-password" type="password">
              </div>
            </div>
          </div>
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="mail-password-again">Mail password (again)</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="mail-password-again" type="text">
            </div>
          </div>
          
          <!-- HTTP password -->
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="http-password">HTTP password</label>
            <div class="uk-form-controls">
              <div class="uk-position-relative">
                <a class="uk-form-icon uk-form-icon-flip"
                   id="http-password-lock"
                   href="javascript:void(0)" uk-icon="icon: lock"></a>
                <input class="uk-input" id="http-password" type="password">
              </div>
            </div>
          </div>
          <div class="uk-width-1-2">
            <label class="uk-form-label"
                   for="http-password-again">HTTP password (again)</label>
            <div class="uk-form-controls">
              <input class="uk-input" id="http-password-again" type="text">
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
