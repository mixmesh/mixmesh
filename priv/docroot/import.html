<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/import.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li>
              <a href="your_key.html"><span uk-icon="user"></span>&nbsp;Your Key</a>
            </li>
            <li>
              <a href="add_key.html"><span uk-icon="camera"></span>&nbsp;Add Key</a>
            </li>
            <li>
              <a href="keys.html"><span uk-icon="list"></span>&nbsp;Keys</a>
            </li>
            <li class="uk-active">
              <a href="import.html"><span uk-icon="download"></span>&nbsp;Import</a>
            </li>
            <li>
              <a href="system.html"><span uk-icon="settings"></span>&nbsp;System</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="content" class="uk-padding-small">
        <h3>Import keys</h3>
        <p>
          Select previously exported public keys to import. These keys
          were either exported by you or wers downloaded from a
          trusted source, i.e. a friend or trusted site.
        </p>
        <div class="js-upload uk-align-right" uk-form-custom>
          <input type="file" multiple>
          <button class="uk-button uk-button-default" type="button"
                  tabindex="-1">Select</button>
        </div>
      </div>
    </div>
    <div id="generic-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h3 id="generic-dialog-title" class="uk-modal-title"></h3>
        <div id="generic-dialog-content"></div>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default"
                  type="button"
                  onclick = "UIkit.modal('#generic-dialog').hide()">OK</button>
        </p>
      </div>
    </div>
  </body>
</html>
