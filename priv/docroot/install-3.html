<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh (bootstrap)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jml.js"></script>
    <script src="js/mixmesh.js"></script>
  </head>
  <body>
    <div id="content" class="uk-padding-small">
      <h3>Mail configuration (3/3)</h3>
      <p>
        Create a mail account with the following parameters. Make
        sure to enable SSL encryption (not STARTTLS).
      </p>
      <form class="uk-grid-small" uk-grid>
        <!-- Email adddress -->
        <div class="uk-width-1-1">
          <label class="uk-form-label" for="email-address">Mail address</label>
          <div class="uk-form-controls">
            <input id="email-address" class="uk-input" type="text" disabled>
          </div>
        </div>
        <!-- SMTP server -->
        <div class="uk-width-2-3">
          <label class="uk-form-label" for="smtp-ip-address">SMTP server</label>
          <div class="uk-form-controls">
            <input id="smtp-ip-address" class="uk-input" type="text" disabled>
          </div>
        </div>
        <div class="uk-width-1-3">
          <label class="uk-form-label" for="smtp-port">Port</label>
          <div class="uk-form-controls">
            <input id="smtp-port" class="uk-input" type="text" disabled>
          </div>
        </div>
        <!-- POP3 server -->
        <div class="uk-width-2-3">
          <label class="uk-form-label" for="pop3-ip-address">POP3 server</label>
          <div class="uk-form-controls">
            <input id="pop3-ip-address" class="uk-input" type="text" disabled>
          </div>
        </div>
        <div class="uk-width-1-3">
          <label class="uk-form-label" for="pop3-port">Port</label>
          <div class="uk-form-controls">
            <input id="pop3-port" class="uk-input" type="text" disabled>
          </div>
        </div>
        <!-- Mail password -->
        <div class="uk-width-1-2">
          <label class="uk-form-label" for="mail-password">Mail password</label>
          <div class="uk-form-controls">
            <input  id="mail-password" class="uk-input" type="text" disabled>
          </div>
        </div>
      </form>
      <div uk-alert>
        <b>Notice:</b> It is a good idea to a take screenshot of
        these parameters as well. It will ease your pain.
      </div>
      <div class="uk-text-right">
        <a class="uk-button uk-button-default" href="/install-4.html">Finish</a>
      </div>
    </div>
  </body>
</html>
