<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="content" class="uk-padding-small">
      <h3>Provide new passwords (2/4)</h3>
      <form class="uk-grid-small" uk-grid>
        <!-- Mail password -->
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="mail-password">Mail password (>= 6) </label>
          <div class="uk-form-controls">
            <div class="uk-position-relative">
              <a id="mail-password-lock" class="uk-form-icon uk-form-icon-flip"
                 href="javascript:void(0)" uk-icon="icon: lock"></a>
              <input id="mail-password" class="uk-input uk-form-danger"
                     type="password" tabindex="2">
            </div>
          </div>
        </div>
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="mail-password-again">Mail password (again)</label>
          <div class="uk-form-controls">
            <input id="mail-password-again" class="uk-input uk-form-danger"
                   type="password" tabindex="3">
          </div>
        </div>
        <!-- HTTP password -->
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="http-password">HTTP password (>= 6)</label>
          <div class="uk-form-controls">
            <div class="uk-position-relative">
              <a id="http-password-lock" class="uk-form-icon uk-form-icon-flip"
                 href="javascript:void(0)" uk-icon="icon: lock"></a>
              <input id="http-password" class="uk-input uk-form-danger"
                     type="password" tabindex="4">
            </div>
          </div>
        </div>
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="http-password-again">HTTP password (again)</label>
          <div class="uk-form-controls">
            <input id="http-password-again" class="uk-input uk-form-danger"
                   type="password" tabindex="5">
          </div>
        </div>
      </form>
      <div uk-alert>
        <b>Notice:</b> Remember these passwords or you will be sorry.
      </div>
      <div class="uk-text-right">
        <button id="reinstall-button" class="uk-button uk-button-default"
                type="button" disabled tabindex="6">Reinstall now!</button>
      </div>
    </div>
  </body>
</html>
