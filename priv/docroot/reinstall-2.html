<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="content" class="uk-padding-small">
      <h3>Passwords and ports (2/4)</h3>
      <form class="uk-grid-small" uk-grid>
        <!-- PIN code -->
        <div class="uk-width-1-1">
          <label class="uk-form-label"
                 for="pin">PIN code (6 digits)</label>
          <div class="uk-form-controls">
            <input id="pin" class="uk-input uk-form-danger"
                   type="text" autocorrect="none" autocapitalize="none"
                   maxlength="6" tabindex="1">
          </div>
        </div>
        <!----------------------------------------------------------------->
        <!-- Passwords -->
        <h4 class="uk-width-1-1">Passwords</h4>
        <!-- Mail password -->
        <div class="uk-width-1-2 first-row-after-sub-title">
          <label class="uk-form-label"
                 for="mail-password">Mail password (> 5 chars)</label>
          <div class="uk-form-controls">
            <div class="uk-position-relative">
              <a id="mail-password-lock" class="uk-form-icon uk-form-icon-flip"
                 href="javascript:void(0)" uk-icon="icon: lock"></a>
              <input id="mail-password" class="uk-input uk-form-danger"
                     type="password" tabindex="2">
            </div>
          </div>
        </div>
        <div class="uk-width-1-2 first-row-after-sub-title">
          <label class="uk-form-label"
                 for="mail-password-again">Mail password (again)</label>
          <div class="uk-form-controls">
            <input id="mail-password-again" class="uk-input uk-form-danger"
                   type="password" tabindex="3">
          </div>
        </div>
        <!-- HTTP password -->
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="http-password">HTTP password (> 5 chars)</label>
          <div class="uk-form-controls">
            <div class="uk-position-relative">
              <a id="http-password-lock" class="uk-form-icon uk-form-icon-flip"
                 href="javascript:void(0)" uk-icon="icon: lock"></a>
              <input id="http-password" class="uk-input uk-form-danger"
                     type="password" tabindex="4">
            </div>
          </div>
        </div>
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="http-password-again">HTTP password (again)</label>
          <div class="uk-form-controls">
            <input id="http-password-again" class="uk-input uk-form-danger"
                   type="password" tabindex="5">
          </div>
        </div>
        <!----------------------------------------------------------------->
        <!-- Mail TCP ports -->
        <h4 class="uk-width-1-1">Mail TCP ports</h4>
        <!-- SMTP port -->
        <div class="uk-width-1-3 first-row-after-sub-title">
          <label class="uk-form-label"
                 for="smtp-port">SMTP port [465]</label>
          <div class="uk-form-controls">
            <input id="smtp-port" class="uk-input uk-form-success"
                   type="text" autocorrect="none" autocapitalize="none"
                   maxlength="5" tabindex="6" value="465">
          </div>
        </div>
        <!-- POP3 port -->
        <div class="uk-width-1-3 first-row-after-sub-title">
          <label class="uk-form-label"
                 for="pop3-port">SMTP port [995]</label>
          <div class="uk-form-controls">
            <input id="pop3-port" class="uk-input uk-form-success"
                   type="text" autocorrect="none" autocapitalize="none"
                   maxlength="5" tabindex="7" value="995">
          </div>
        </div>
        <!-- HTTP port -->
        <div class="uk-width-1-3 first-row-after-sub-title">
          <label class="uk-form-label"
                 for="http-port">HTTP port [443]</label>
          <div class="uk-form-controls">
            <input id="http-port" class="uk-input uk-form-success"
                   type="text" autocorrect="none" autocapitalize="none"
                   maxlength="5" tabindex="8" value="443">
          </div>
        </div>
        <!----------------------------------------------------------------->
        <!-- Routing strategy -->
        <h4 class="uk-width-1-1">Routing strategy</h4>
        <div class="uk-width-1-1 first-row-after-sub-title">
          <label class="uk-margin-small-right">
            <input id="use-gps" name="routing-mode"
                   value="use-gps" type="radio" class="uk-radio"
                   checked>
            <span>Use onboard GPS</span>
                </input>
          </label>
          <label class="uk-margin-small-right">
            <input id="use-static-location" name="routing-mode"
                   value="use-static-location" type="radio" class="uk-radio">
            <span>Use static location</span>
                </input>
          </label>
          <label>
            <input id="blind-routing" name="routing-mode"
                   value="blind-routing" type="radio" class="uk-radio">
            <span>Blind routing</span>
                </input>
          </label>
        </div>
        <!-- Static location -->
        <div id="static-location" class="uk-width-1-1" style="display: none">
          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-expand">
              <label class="uk-form-label" for="latitude">Latitude</label>
              <div class="uk-form-controls">
                <input id="latitude" class="uk-input uk-form-danger" type="text"
                       tabindex="10">
              </div>
            </div>
            <div class="uk-width-expand">
              <label class="uk-form-label" for="longitude">Longitude</label>
              <div class="uk-form-controls">
                <input id="longitude" class="uk-input uk-form-danger" type="text"
                       tabindex="11">
              </div>
            </div>
            <div class="uk-width-auto uk-flex uk-flex-bottom">
              <button id="get-location-button" type="button"
                      class="uk-button uk-button-default" disabled>
                <span uk-icon="icon: location"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
      <div uk-alert>
        <b>Notice:</b> Remember these passwords or you will be sorry.
      </div>
      <div class="uk-text-right">
        <button id="reinstall-button" class="uk-button uk-button-default"
                type="button" disabled tabindex="9">Reinstall now!</button>
      </div>
    </div>
  </body>
</html>
