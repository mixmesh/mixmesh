<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh (bootstrap)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/reinstall.js"></script>
  </head>
  <body>
    <div id="content" class="uk-padding-small">
      <h3>Provide new passwords (2/4)</h3>
      <form class="uk-grid-small" uk-grid>
        <!-- Mail password -->
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="mail-password">Mail password (>5) </label>
          <div class="uk-form-controls">
            <div class="uk-position-relative">
              <a class="uk-form-icon uk-form-icon-flip"
                 id="mail-password-lock"
                 href="javascript:void(0)" uk-icon="icon: lock"></a>
              <input class="uk-input uk-form-danger" id="mail-password"
                     type="password" tabindex="2">
            </div>
          </div>
        </div>
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="mail-password-again">Mail password (again)</label>
          <div class="uk-form-controls">
            <input class="uk-input uk-form-danger" id="mail-password-again"
                   type="password" tabindex="3">
          </div>
        </div>

        <!-- HTTP password -->
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="http-password">HTTP password (>5)</label>
          <div class="uk-form-controls">
            <div class="uk-position-relative">
              <a class="uk-form-icon uk-form-icon-flip"
                 id="http-password-lock"
                 href="javascript:void(0)" uk-icon="icon: lock"></a>
              <input class="uk-input uk-form-danger" id="http-password"
                     type="password" tabindex="4">
            </div>
          </div>
        </div>
        <div class="uk-width-1-2">
          <label class="uk-form-label"
                 for="http-password-again">HTTP password (again)</label>
          <div class="uk-form-controls">
            <input class="uk-input uk-form-danger" id="http-password-again"
                   type="password" tabindex="5">
          </div>
        </div>
      </form>
      <div uk-alert>
        <b>Notice:</b> Remember these passwords or you will be sorry.
      </div>
      <div class="uk-text-right">
        <button class="uk-button uk-button-default" id="reinstall-button"
                type="button" disabled tabindex="6">Reinstall now!</button>
      </div>
    </div>
  </body>
</html>
