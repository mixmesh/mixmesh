<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/me.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar uk-sticky>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li class="uk-active">
              <a href="me.html"><span uk-icon="user"></span>&nbsp;Me!</a>
            </li>
            <li>
              <a href="add.html"><span uk-icon="camera"></span>&nbsp;Add</a>
            </li>
            <li>
              <a href="contacts.html"><span uk-icon="list"></span>&nbsp;Contacts</a>
            </li>
            <li>
              <a href="import.html"><span uk-icon="download"></span>&nbsp;Import</a>
            </li>
            <li>
              <a href="system.html"><span uk-icon="settings"></span>&nbsp;System</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="content" class="uk-padding-small">
        <h3 id="title"></h3>
        <p id="description"></p>
        <canvas id="qrcode" class="uk-margin-remove uk-padding-remove"></canvas>
      </div>
    </div>
    <div id="generic-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h3 id="generic-dialog-title"
            class="uk-modal-title"></h3>
        <div id="generic-dialog-content"></div>
        <div id="generic-dialog-buttons" class="uk-text-right">
          <button id="generic-dialog-cancel"
                  class="uk-button uk-button-default uk-modal-close"
                  type="button">Cancel</button>
          <button id="generic-dialog-ok" class="uk-button uk-button-default"
                  type="button">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
