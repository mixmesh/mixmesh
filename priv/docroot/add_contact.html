<!DOCTYPE html>
<html>
  <head>
    <title>Mixmesh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/mixmesh.js"></script>
    <script src="js/add_contact.js"></script>
  </head>
  <body>
    <div class="uk-container uk-padding-remove uk-container-xsmall">
      <nav id="navigation"
           class="uk-navbar-container uk-container-expand" uk-navbar>
        <div class="uk-navbar-center">
          <ul class="uk-navbar-nav">
            <li>
              <a href="your_key.html"><span uk-icon="user"></span>&nbsp;Your key</a>
            </li>
            <li class="uk-active">
              <a href="add_contact.html"><span uk-icon="camera"></span>&nbsp;Add contact</a>
            </li>
            <li>
              <a href="keys.html"><span uk-icon="list"></span>&nbsp;Keys</a>
            </li>
            <li>
              <a href="import.html"><span uk-icon="download"></span>&nbsp;Import</a>
            </li>
            <li>
              <a href="system.html"><span uk-icon="settings"></span>&nbsp;System</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="content" class="uk-padding-small">
        <h3>Add contact</h3>
        <img src="/pics/camera-snapshot.png"></img>
      </div>
    </div>
    <div id="key-added-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h3 class="uk-modal-title">Contact recognized</h3>
        <p>
          You have added a new contact to your list of contacts.
        </p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default"
                  type="button"
                  onclick = "UIkit.modal('#key-added-dialog').hide()">OK</button>
        </p>
      </div>
    </div>
  </body>
</html>
